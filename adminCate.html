<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- icon boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="row">
        <div class="col-md-2 bg-dark text-white p-4 ">
            <h3 class="text-center"><span class="text-danger">Hugn</span><span>Shop</span></h3>
            <hr>
            <p><i class="bi bi-pie-chart-fill me-2"></i><a class="text-decoration-none text-white"
                    href="adminDashboard.html">
                    Quản lý thống kê</a></p>
            <p><i class="bi bi-tag-fill me-2"></i><a class="text-decoration-none text-white" href="adminCate.html"> Quản
                    lý
                    danh mục</a></p>
            <p><i class="bi bi-box-seam me-2"></i><a class="text-decoration-none text-white" href="adminProduct.html">
                    Quản lý
                    sản phẩm</a></p>
            <p><i class="bi bi-people-fill me-2"></i><a class="text-decoration-none text-white" href="adminUser.html"> Quản lý
                    người dùng</a></p>
            <p><i class="bi bi-cart-fill me-2"></i><a class="text-decoration-none text-white" href="/order"> Quản lý đơn
                    hàng</a></p>
            <p><i class="bi bi-chat-left-text-fill me-2"></i><a class="text-decoration-none text-white"
                    href="/feedback"> Quản lý bình luận</a></p>
            <hr>
            <div class="text-center">
                <a href="" class="btn btn-danger">Đăng xuất</a>
            </div>
        </div>
        <div class="col-md-10 p-0">
            <div class="shadow bg-info text-white d-flex justify-content-between align-content-center  p-3 pb-1">
                <p>TRANG QUẢN TRỊ WEBSITE HugnShop</p>
                <div>
                    <span><a class="link-light" href="index.html">Quay lại trang chủ</a></span>
                </div>
            </div>
            <div class="row p-5">
                <h1>Quản lí danh mục</h1>
                <div>
                    <button data-bs-toggle="modal" data-bs-target="#myModal-2" class="btn btn-secondary">Thêm danh mục
                        mới</button>
                </div>
                <div class="modal" id="myModal-2">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Thêm danh mục</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <form>

                                    <div class="mb-3 mt-3">
                                        <label for="price" class="form-label">ID Danh mục:</label>
                                        <input type="text" class="form-control" id="categoryId" placeholder="Nhập ID">

                                    </div>

                                    <div class="mb-3 mt-3">
                                        <label for="price" class="form-label">Tên Danh Mục:</label>
                                        <input type="text" class="form-control" id="categoryName"
                                            placeholder="Nhập giá sản phẩm">

                                    </div>

                                    <button type="button" class="btn btn-primary" onclick="addCategory()">Thêm danh
                                        mục</button>
                                </form>
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- Sửa cate -->
            <div class="modal" id="myModal-3">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Sửa danh mục</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <form>

                                <div class="mb-3 mt-3">
                                    <label for="price" class="form-label">ID Danh Mục :</label>
                                    <input type="text" class="form-control" id="editCateId" placeholder="Nhập ID mới">

                                </div>

                                <div class="mb-3 mt-3">
                                    <label for="price" class="form-label">Tên Danh Mục:</label>
                                    <input type="text" class="form-control" id="editCateName"
                                        placeholder="Nhập tên danh mục mới">

                                </div>

                                <button type="button" class="btn btn-primary" onclick="updateCategory()">Sửa danh
                                    mục</button>
                            </form>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row p-5">
                <div id="showCategories">

                </div>
            </div>


        </div>
        <!-- Footer -->
        <div class="bg-info text-white text-center p-2">
            <p>@2024 by Nguyễn Bảo Hưng</p>
        </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
